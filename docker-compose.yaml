version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: moodchat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-moodchat}
      POSTGRES_USER: ${POSTGRES_USER:-moodchat_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/backups:/backups
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - moodchat-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-moodchat_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: moodchat-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-change_this_secure_password}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - moodchat-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: moodchat-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-deni}:${POSTGRES_PASSWORD:-change_this_secure_password}@postgres:5432/${POSTGRES_DB:-denismoo}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-denismoo}
      DB_USER: ${POSTGRES_USER:-denismoo_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-change_this_secure_password}
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-change_this_secure_password}@redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-change_this_secure_password}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-change_this_to_a_secure_random_string_min_32_chars}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION:-15m}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      
      # App Settings
      NODE_ENV: production
      PORT: ${APP_PORT:-3000}
      API_PREFIX: /api/v1
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      UPLOAD_MAX_SIZE: ${UPLOAD_MAX_SIZE:-10MB}
      
      # Optional: Email settings (if using email)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@moodchat.com}
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./config:/app/config
    networks:
      - moodchat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  moodchat-network:
    driver: bridge
    name: moodchat-network

volumes:
  postgres_data:
    name: moodchat-postgres-data
  redis_data:
    name: moodchat-redis-data